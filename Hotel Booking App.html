<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Reservation</title>
    <link rel="stylesheet" type="text/css" href="Css/booker.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="Js/booker.js"></script>
</head>

<body>
    <div class="logo">
        <img src="Img/EL.png">
        <div class="line"> Book A Reservation
            <hr>
        </div>
    </div>
    <div class="wrapper">
        <div class="imgcontainer">
            <span class="suite">EXECUTIVE SUITE - GH₵600.00 per night</span>
            <img src="Img/Executive.jpg">
            <br><button class="bookbtn" onclick="booking(600)">BOOK</button>
            <div id="reservation" class="reservation">
                <div class="reserve-content">
                    <div class="reserve-header">
                        <span>RESERVATION</span>
                        <button class="closebtn" onclick="closing()">x</button>
                    </div>
                    Full Name <input id="name" type="text">
                    <br><input id="tel" placeholder="Telephone" type="text">
                    <input id="mail" placeholder="E-mail" type="text">
                    <br> Check - In Date <input id="checkin" type="date">
                    <br> Check-Out Date <input id="checkout" type="date">
                    <br><button id="sendbtn" onclick="totalnights()">SEND</button>
                    <br><input type="text" id="nights" placeholder="Nights">
                    <input type="text" id="amount" placeholder="Amount">
                </div>
            </div>
        </div>
        <div class="imgcontainer">
            <span class="suite">DOUBLE SUITE - GH₵350.00 per night</span>
            <img src="Img/Double.jpg">
            <br><button class="bookbtn" onclick="booking(350)">BOOK</button>
        </div>
        <div class="imgcontainer">
            <span class="suite">STANDARD SUITE - GH₵200.00 per night</span>
            <img src="Img/Standard.jpg">
            <br><button class="bookbtn" onclick="booking(200)">BOOK</button>
        </div>
    </div>
</body>

</html>
